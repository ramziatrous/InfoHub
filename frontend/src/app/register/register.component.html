<div class="banner">
  <h1 class="banner-title">Info Hub</h1>
  <p class="banner-description">Your Online Address Book</p>
</div>

<div class="global">


  <div class="login-form">

      <h2 class="text"> Create Account </h2>

      <form class="field"   >

          <input [(ngModel)]="user.name" name="firstname" type="text" placeholder="First name"  class="" >

          <input [(ngModel)]="user.lastname" name="lastname" type="text" placeholder="Last name"  class="mt-3">

          <input [(ngModel)]="user.email" name="email" type="email" placeholder="E-mail"  class="mt-3">

          <input [(ngModel)]="user.password"  name="password" type="password" placeholder="Password"  class="mt-3">

          <button     class="" (click)="register()">Signup</button>

          <a routerLink="/login" class="">Login to your account</a>
      </form>

  </div>

</div>
