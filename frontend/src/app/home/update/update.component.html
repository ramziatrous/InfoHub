<div class="container my-5">

  <h3 class="text-light"> Update {{this.contact.name}}'s Infos </h3>

  <div class="card mt-5 p-5">

      <div class="row">

          <div class="col-lg-6 text-center">
              <img src="assets/address.gif" class="w-100" alt="">
          </div>


          <div class="col-lg-6 p-2">

            <form  >

              <input  [(ngModel)]="contact.name" name="firstname" type="text" placeholder="First name"  class="form-control m-2" >
              <input [(ngModel)]="contact.lastname" name="lastname" type="text" placeholder="Last name"  class="form-control m-2"  >
              <input [(ngModel)]="contact.email" name="email" type="email" placeholder="E-mail"  class="form-control m-2">
              <input [(ngModel)]="contact.tel" name="tel" type="text" placeholder="Tel Number"  class="form-control m-2">
              <input [(ngModel)]="contact.address" name="address" type="text" placeholder="Address"  class="form-control m-2">
              <input type="file" (change)="select($event)" placeholder="image"  class="form-control m-2" >

              <button   class="btn btn-outline-dark m-2 form-control" (click)="save()"> Save </button>

          </form>

          </div>

      </div>


  </div>


</div>
